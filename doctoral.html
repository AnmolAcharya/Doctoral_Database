<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Doctoral Database Management</title>
    </head>

    <body>
        <div class="highlight"></div>
        <h1 class="title">Doctoral Database Management</h1>

        <form method="post" action="addInstructor.php">
            <h2>Q1. Insert a new Instructor</h2>
            <input type="text" name="InstructorId" placeholder="Instructor ID" required>
            <input type="text" name="FName" placeholder="First Name" required>
            <input type="text" name="LName" placeholder="Last Name" required>
            <input type="date" name="StartDate" placeholder="Start Date" required>
            <input type="text" name="Degree" placeholder="Degree" required>
            <input type="text" name="Rank" placeholder="Rank" required>
            <input type="text" name="Type" placeholder="Type" required>
            <button type="submit">Add Instructor</button>
        </form>


        
        <form method="post" action="linkInstructorToCourse.php">
            <h2>Q2. Link the new Instructor to a course</h2>
            <input type="text" name="InstructorId" placeholder="Instructor ID" required>
            <input type="text" name="CourseId" placeholder="Course ID" required>
            <button type="submit">Link Instructor</button>
        </form>

        <form method="post" action="linkInstructorToStudentCommittee.php">
            <h2>Add the Instructor to a student's PhD committee</h2>
            <input type="text" name="InstructorId" placeholder="Instructor ID" required>
            <input type="text" name="StudentId" placeholder="Student ID" required>
            <button type="submit">Add Instructor to committee</button>
        </form>
        
        <form method="post" action="deleteGRA.php">
            <h2>Q3. Delete GRA student without milestones</h2>
            <input type="text" name="StudentId" placeholder="GRA Student ID" required>
            <button type="submit">Delete GRA Student</button>
        </form>

        <div class="button-container">
            <form method="post" action="showInstructors.php">
                <button class="custom-button" type="submit">Display all Instructors</button>
            </form>
        
            <form method="post" action="showCourses.php">
                <button class="custom-button" type="submit">Display all Courses</button>
            </form>
        
            <form method="post" action="showCoursesTaught.php">
                <button class="custom-button" type="submit">Display all Courses Taught</button>
            </form>

            <form method="post" action="showPhDCommittee.php">
                <button class="custom-button" type="submit">Display phd committee</button>
            </form>

            <form method="post" action="showGRA.php">
                <button class="custom-button" type="submit">Display all GRA Students</button>
            </form>

            <form method="post" action="showStudents.php">
                <button class="custom-button" type="submit">Display all PhD Students</button>
            </form>

            <form method="post" action="noMileStonesGRA.php">
                <button class="custom-button" type="submit">GRA students with no milestones</button>
            </form>

        </div>

        

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const addInstructorForm = document.querySelector('form[action="addInstructor.php"]');
                if (addInstructorForm) {
                    addInstructorForm.addEventListener('submit', function(event) {
                        const instructorIdInput = addInstructorForm.querySelector('input[name="InstructorId"]');
                        if (instructorIdInput.value.length !== 6) {
                            alert('Instructor ID must be exactly 6 characters long.');
                            event.preventDefault(); // Prevent form submission
                        }
                    });
                }
            });
        </script>
        


    </body>
</html>
